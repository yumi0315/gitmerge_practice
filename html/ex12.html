<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩5 Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #header {
        background-color: brown;
        height: 50px;
      }
      #main {
        height: 200px;
        background-color: blue;
      }
      .section:nth-of-type(1) {
        background-color: pink;
      }
      .section:nth-of-type(2) {
        background-color: gray;
      }
      .section:nth-of-type(3) {
        background-color: orange;
      }
      .section:nth-of-type(4) {
        background-color: cyan;
      }
      #footer {
        background-color: rgb(153, 32, 228);
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="container">
      <div class="row">
        <div id="header" class="col-12 center">헤더</div>
      </div>
      <div class="row">
        <div id="main" class="row m-0 p-0 col-12">
          <div class="section col-6 center">세션1</div>
          <div class="section col-6 center">세션2</div>
          <div class="section col-6 center">세션3</div>
          <div class="section col-6 center">세션4</div>
        </div>
      </div>
      <div class="row">
        <div id="footer" class="col-12 center">푸터</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
